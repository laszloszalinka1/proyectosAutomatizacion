plugins {
    // Apply the application plugin to add support for building a CLI application in Java.
    id 'application'
}
sourceCompatibility = 1.8
repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

dependencies {
      // https://mvnrepository.com/artifact/com.codeborne/phantomjsdriver
implementation 'com.codeborne:phantomjsdriver:1.2.1'


    // https://mvnrepository.com/artifact/org.seleniumhq.selenium/selenium-java
implementation group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'


  // https://mvnrepository.com/artifact/io.cucumber/cucumber-java
implementation group: 'io.cucumber', name: 'cucumber-java', version: '4.2.0'

// https://mvnrepository.com/artifact/io.cucumber/cucumber-junit
testImplementation 'io.cucumber:cucumber-junit:4.2.0'
// https://mvnrepository.com/artifact/com.aventstack/extentreports-cucumber4-adapter
implementation group: 'com.aventstack', name: 'extentreports-cucumber4-adapter', version: '1.0.7'


}

application {
    // Define the main class for the application.
    mainClass = 'selenium.App'
}

test{
    systemProperty "cucumberOptions", System.getProperty("cucumberOptions")
}